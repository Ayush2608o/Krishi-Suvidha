        <div class="search-section">
            <form id="search-form" class="search-form">
                <div class="search-container">
                    <div class="input-wrapper">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" id="search-input" placeholder="Search for a city..." class="search-input">
                    </div>
                    <div class="button-group">
                        <button type="submit" id="search-btn" class="btn btn-primary">Search</button>
                        <button type="button" id="location-btn" class="btn btn-secondary">
                            <i class="fas fa-map-marker-alt"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <div id="loading" class="loading hidden">
            <div class="loading-card">
                <div class="spinner"></div>
                <p>Loading weather data...</p>
            </div>
        </div>

        <div id="weather-card" class="weather-card hidden">
            <div class="weather-content">
                <h2 id="location" class="location"></h2>
                
                <div class="main-weather">
                    <i id="weather-icon" class="weather-icon"></i>
                    <div class="temperature-info">
                        <div id="temperature" class="temperature"></div>
                        <div id="description" class="description"></div>
                    </div>
                </div>
                
                <div class="weather-details">
                    <div class="detail-card">
                        <i class="fas fa-thermometer-half detail-icon"></i>
                        <div class="detail-label">Feels like</div>
                        <div id="feels-like" class="detail-value"></div>
                    </div>
                    
                    <div class="detail-card">
                        <i class="fas fa-tint detail-icon"></i>
                        <div class="detail-label">Humidity</div>
                        <div id="humidity" class="detail-value"></div>
                    </div>
                    
                    <div class="detail-card">
                        <i class="fas fa-wind detail-icon"></i>
                        <div class="detail-label">Wind</div>
                        <div id="wind-speed" class="detail-value"></div>
                    </div>
                    
                    <div class="detail-card">
                        <i class="fas fa-eye detail-icon"></i>
                        <div class="detail-label">Visibility</div>
                        <div id="visibility" class="detail-value"></div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <p>Beautiful weather data at your fingertips</p>
        </footer>
