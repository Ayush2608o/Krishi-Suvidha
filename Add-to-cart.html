<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shop - Krishi Suvidha</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Playfair+Display:wght@600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="chat.css" />
  <style>
    .cart-drawer {
      position: fixed;
      top: 0;
      right: -400px;
      width: 350px;
      height: 100vh;
      background: white;
      box-shadow: -5px 0 20px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      transition: right 0.3s ease;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .cart-drawer.open {
      right: 0;
    }

    .cart-items {
      flex: 1;
      overflow-y: auto;
      margin: 20px 0;
    }

    .cart-item {
      display: flex;
      gap: 12px;
      margin-bottom: 16px;
      align-items: center;
    }

    .cart-item img {
      width: 50px;
      height: 50px;
      border-radius: 8px;
      object-fit: cover;
    }

    .cart-footer {
      padding-top: 20px;
      border-top: 1px solid var(--border);
    }
  </style>
</head>

<body>

  <!-- Header -->
  <div class="topbar">
    <div class="container topbar-inner">
      <div>ðŸŒ± Seasonal Offers Live!</div>
      <div id="google_translate_element"></div>
    </div>
  </div>
  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html" class="brand">Krishi Suvidha</a>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="Add-to-cart.html" style="color:var(--primary)">Shop</a>
        <a href="orders-dashboard.html">My Orders</a>
        <a href="contact-dashboard.html">Contact</a>
      </nav>
      <div class="cta">
        <button class="btn btn-outline" onclick="toggleCart()">Cart (<span id="cart-count">0</span>)</button>
      </div>
    </div>
  </header>

  <!-- Hero -->
  <section class="hero" style="min-height:300px;">
    <div class="hero-bg"
      style="background-image:url('https://images.unsplash.com/photo-1542838132-92c53300491e?auto=format&fit=crop&q=80')">
    </div>
    <div class="hero-content">
      <h1>Fresh Market</h1>
      <p>Direct from farmers to your kitchen.</p>
    </div>
  </section>

  <!-- Products -->
  <section class="container" style="padding: 60px 20px;">
    <div class="grid-cols-4" id="product-grid">
      <!-- Loaded via JS -->
    </div>
  </section>

  <!-- Cart Sidebar -->
  <div class="cart-drawer" id="cart-drawer">
    <div style="display:flex; justify-content:space-between; align-items:center;">
      <h3>Your Cart</h3>
      <button onclick="toggleCart()"
        style="background:none; border:none; font-size:1.5rem; cursor:pointer;">&times;</button>
    </div>
    <div class="cart-items" id="cart-items">
      <p class="text-center" style="color:#64748b; margin-top:40px;">Your cart is empty.</p>
    </div>
    <div class="cart-footer">
      <div style="display:flex; justify-content:space-between; margin-bottom:16px; font-weight:700; font-size:1.1rem;">
        <span>Total</span>
        <span id="cart-total">â‚¹0.00</span>
      </div>
      <button class="btn btn-primary" style="width:100%" onclick="checkout()">Proceed to Checkout</button>
    </div>
  </div>

  <script>
    // Demo Products
    const products = [
      { id: 1, name: 'Wheat (10kg)', price: 450, img: 'https://engrain.us/wp-content/uploads/2023/05/shutterstock_488899324-scaled.jpg' },
      { id: 2, name: 'Basmati Rice (5kg)', price: 650, img: 'https://static.vecteezy.com/system/resources/previews/003/115/104/non_2x/asian-rice-in-wooden-spoon-free-photo.jpg' },
      { id: 3, name: 'Fresh Tomatoes (1kg)', price: 40, img: 'https://cdn.webshopapp.com/shops/301900/files/367703236/green-chilli-100gr.jpg' },
      { id: 4, name: 'Organic Pulses (1kg)', price: 120, img: 'https://www.shutterstock.com/image-photo/multi-color-pulses-background-260nw-341046509.jpg' },
      { id: 5, name: 'Green Peas (1kg)', price: 60, img: 'https://wallup.net/wp-content/uploads/2019/09/6604-fresh-green-peas.jpg' },
      { id: 6, name: 'Red Apples (1kg)', price: 180, img: 'https://images.unsplash.com/photo-1567306226416-28f0efdc88ce?auto=format&fit=crop&w=800' },
      { id: 7, name: 'Bananas (Dozen)', price: 60, img: 'https://www.rainforest-alliance.org/wp-content/uploads/2021/06/bananas-1-e1624909301641.jpg.optimal.jpg' },
      { id: 8, name: 'Alphanso Mango (1kg)', price: 350, img: 'https://media.easemytrip.com/media/Blog/India/636963790834862178/636963790834862178a7YxVj.jpg' }
    ];

    let cart = JSON.parse(localStorage.getItem('cart') || '[]');

    function renderProducts() {
      const grid = document.getElementById('product-grid');
      grid.innerHTML = products.map(p => `
            <div class="product-card">
                <img src="${p.img}" alt="${p.name}" class="product-img">
                <h4 style="margin-bottom:4px;">${p.name}</h4>
                <div class="product-price">â‚¹${p.price}</div>
                <button class="btn btn-outline small" onclick="addToCart(${p.id})">Add to Cart</button>
            </div>
        `).join('');
    }

    function addToCart(id) {
      const p = products.find(x => x.id === id);
      const existing = cart.find(x => x.id === id);
      if (existing) existing.qty++;
      else cart.push({ ...p, qty: 1 });
      updateCart();
      toggleCart(true);
    }

    function updateCart() {
      localStorage.setItem('cart', JSON.stringify(cart));
      document.getElementById('cart-count').innerText = cart.reduce((a, b) => a + b.qty, 0);

      const items = document.getElementById('cart-items');
      if (cart.length === 0) {
        items.innerHTML = '<p class="text-center" style="color:#64748b; margin-top:40px;">Your cart is empty.</p>';
        document.getElementById('cart-total').innerText = 'â‚¹0.00';
        return;
      }

      items.innerHTML = cart.map(item => `
            <div class="cart-item">
                <img src="${item.img}">
                <div style="flex:1;">
                    <div style="font-weight:600; font-size:0.9rem;">${item.name}</div>
                    <div style="font-size:0.8rem; color:#64748b;">â‚¹${item.price} x ${item.qty}</div>
                </div>
                <button onclick="removeFromCart(${item.id})" style="color:red; border:none; background:none; cursor:pointer;">&times;</button>
            </div>
        `).join('');

      const total = cart.reduce((a, b) => a + (b.price * b.qty), 0);
      document.getElementById('cart-total').innerText = 'â‚¹' + total;
    }

    function removeFromCart(id) {
      cart = cart.filter(x => x.id !== id);
      updateCart();
    }

    function toggleCart(open) {
      const d = document.getElementById('cart-drawer');
      if (open === true) d.classList.add('open');
      else if (open === false) d.classList.remove('open');
      else d.classList.toggle('open');
    }

    async function checkout() {
      if (cart.length === 0) return alert('Cart is empty!');
      const name = prompt("Enter your Name for the order:");
      if (!name) return;

      try {
        const res = await fetch('/api/orders', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            name: name,
            items: cart,
            amount: cart.reduce((a, b) => a + (b.price * b.qty), 0),
            product: cart.map(i => `${i.name} (${i.qty})`).join(', ') // Compat with simple dashboard
          })
        });
        const data = await res.json();
        if (data.success) {
          alert('Order Placed! ID: ' + data.order_id);
          cart = [];
          updateCart();
          toggleCart(false);
          window.location.href = 'orders-dashboard.html';
        }
      } catch (e) {
        alert('Error placing order');
      }
    }

    renderProducts();
    updateCart();
  </script>

</body>
